<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
		<title>Table</title>
	</head>
<body>
	<h1>
		{{msg}}
	</h1>

	<form action = "/">
		<input type = "submit" value="Home">
	</form><br>

	<table border = 1>
		{% for col in colNames %}
			<th>{{col}}</th>
		{% endfor %}
		{% for row in data %}
			</tr>
				{% for item in row%}
				<td>
					{{item}}
				</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>

</body>

</html>
